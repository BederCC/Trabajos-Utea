<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laborable</title>
  </head>
  <body>
    <h1>Día Laborable o No</h1>

  <input type="number" id="numeroInput" placeholder="Ingrese un número del 1 al 7">
  <button onclick="verificarDia()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarDia() {
      var numero = document.getElementById("numeroInput").value;
      numero = parseInt(numero);

      var esLaborable = false;
      var mensaje = "";

      if (numero >= 1 && numero <= 5) {
        esLaborable = true;
        mensaje = "Es un día laborable.";
      } else if (numero === 6 || numero === 7) {
        esLaborable = false;
        mensaje = "No es un día laborable.";
      } else {
        mensaje = "Solo se permite numeros del 1 al 7!";
      }

      var resultadoElemento = document.getElementById("resultado");
      resultadoElemento.textContent = mensaje;
    }
  </script>
    </script>
  </body>
</html>
