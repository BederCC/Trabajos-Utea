<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Dígitos Pares e Impares</h1>

  <input type="number" id="numeroInput" placeholder="Ingrese un número">
  <button onclick="contarDigitos()">Contar Dígitos</button>

  <p id="resultado"></p>

  <script>
    function contarDigitos() {
      var numero = document.getElementById("numeroInput").value;
      numero = parseInt(numero);

      var digitosPares = 0;
      var digitosImpares = 0;

      while (numero > 0) {
        var digito = numero % 10;
        if (digito % 2 === 0) {
          digitosPares++;
        } else {
          digitosImpares++;
        }
        numero = Math.floor(numero / 10);
      }

      var resultadoElemento = document.getElementById("resultado");
      resultadoElemento.textContent = "Dígitos pares: " + digitosPares + ", Dígitos impares: " + digitosImpares;
    }
  </script>
</body>
</html>
