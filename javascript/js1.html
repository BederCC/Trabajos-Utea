<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    <h1>Calcula el factorial</h1>

    <input type="number" id="numeroInput" placeholder="Ingrese un número" />
    <button onclick="calcularFactorial()">Calcular Factorial</button>

    <p id="resultado"></p>

    <script>
      function calcularFactorial() {
        var numero = document.getElementById("numeroInput").value;
        numero = parseInt(numero);

        function factorial(num) {
          if (num === 0 || num === 1) {
            return 1;
          } else {
            return num * factorial(num - 1);
          }
        }

        var resultado = factorial(numero);

        var resultadoElemento = document.getElementById("resultado");
        resultadoElemento.textContent =
          "El factorial de " + numero + " es: " + resultado;
      }
    </script>
  </body>
</html>
